<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script src="../14%20jQuery/jquery-1.8.3.min.js"></script>
    <style>
        *{padding: 0; margin: 0}
        .wrap{
            height: 600px;
            width: 800px;
            border: 2px solid red;
        }
        .item{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: pink;
            float: left;
        }
    </style>
</head>
<body>
    <button>在元素的内部尾部插入元素</button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <div class="wrap"></div>
    <script>
        //初始化全局变量
        var odiv=null;
        //绑定事件
        //在元素的内部尾部插入元素
        $('button').eq(0).click(function () {
            creatodiv();
            $('.wrap').append(odiv)
        });

        //定义随机数函数0-255
        function rund(m,n) {
            return Math.floor(Math.random()*(n-m+1)+m);
        }
        //定义创建新元素的函数
        function creatodiv() {
            odiv=$('<div class="item"></div>');
            odiv.css('background','rgb('+rund(0,255)+'),('+rund(0,255)+'),('+rund(0,255)+')')
        }
    </script>
</body>
</html>
