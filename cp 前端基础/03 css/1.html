<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
    <!--外链式，通过link标签引入css文件，要在head标签中使用-->
    <link rel="stylesheet" href="./1.html">
    <!--嵌入式，通过style标签来写css，也要写在head标签当中-->
    <style>
        div{
            width: 400px;
            height: 500px;
            background: red;
        }
    </style>
</head>
<body>
    <div>嵌入式的div</div>
    <!--3.内联式  同style属性来设置css是样式-->
    <!--在css的三种使用方式中存在优先级问题, 离元素越近那谁的优先级就越高-->
    <!--<div style="width: 200px;height: 200px;background: red;"></div>-->
</body>
</html>
