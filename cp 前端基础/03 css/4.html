<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        /*组选择器可以同时给多个元素设置相同的样式*/

        .box3,.box2,.box3{
            width: 200px;
            height: 200px;

        }
        .box1{
            background: red;
        }
        .box2{
            background: green;
        }
        .box3{
            background: blue;
        }
    </style>
</head>
<body>
 <!--要求一下三个元素的宽度和高度都为200px box1背景颜色为红色 box2北背景为绿色 box背景为蓝-->
    <div class="box1"></div>
    <p class="box2">我是一个什么东东</p>
    <div class="box3"></div>
</body>
</html>
