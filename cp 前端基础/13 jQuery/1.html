<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery相关尺寸</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        *{padding: 0;margin: 0}
        .item1{
            width: 300px;
            height: 300px;
            background: red;
            margin-left: 100px;
        }
        .wrap{
            width: 800px;
            height: 800px;
            border: 3px solid blue;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .item2{
            width: 200px;
            height: 200px;
            background: #000000;
            position: absolute;
            margin-left: 20px;
            margin-top: 20px;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="item1"></div>
    <div class="wrap">
        <div class="item2"></div>
    </div>
    <script>
        //获取元素相对于文档的偏移量,返回的是一个对象,有left和top等的值
        var of=$('.wrap').offset();
        var of1=$('.item1').offset();
        console.log(of1.left);
        console.log(of);

        //获取当前元素相对于父级元素的定位 位置 当前元素必须有定位属性
        var p=$('.item2').position();
        console.log(p);

        //获取当前文档的滚动距离
        var scro=$(document).scrollTop();
        console.log(scro);

        //获取元素的宽度和高度
        var w=$('.item2').width();
        var h=$('.item2').height();
        console.log(w,h)

        //设置元素的宽度和高度
        $('.item2').width(100);
        $('.item2').height(100);

        //获取可视区域的宽度和高度
        var W=$(window).width();
        var H=$(window).height();
        console.log(W,H)

        //获取文档的宽度和高度
        var wi=$(document).width();
        var he=$(document).height();
        console.log(wi,he)
    </script>
</body>
</html>
