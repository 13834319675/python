<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
</head>
<body>
<script>
    //去0-1之间的岁件数 但永远娶不到0
    var res=Math.random();
    console.log(res);
    //去0-10之间的随机数
    var res1=Math.random()*10;
    console.log(res1);
    var res2=Math.floor(Math.random()*11);
    console.log(res2);
    //去指定数之间的随机数 10-20
    var res3=Math.floor(Math.random()*11+10);
    console.log(res3);
    function rund(m,n){
        return Math.floor(Math.random()*(n-m+1))+(n-m)
    }
    var res4=rund(10,20);
    console.log(res4);
</script>
</body>
</html>
