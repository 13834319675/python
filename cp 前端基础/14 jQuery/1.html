<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        #item1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <script>
        console.log($('#item1'));
        //但页面加载完成之后出发ready
        $(document).ready(function () {
            //加载完成之后执行的代码
            console.log($('#item1'))
        });
        // 当文档加载完成之后调用自己
        $(function () {
            console.log($('#item1'))
        });
    </script>
    <div id="item1"></div>
    <script>
        //基本绑定
        $('#item1').click(function () {
            console.log(('基本事件绑定方法'))
        });
        //双击事件
        $('#item1').dblclick(function () {
            console.log('双击事件出发了')
        });
        //bind方法
        $('#item1').bind('click',function () {
            console.log('bind绑定事件方法')
        });
        //解除绑定
            //注意 如果不指定解除的时间 name会解除元素上的所有事件
            //如果解除指定的事件 那就给他传指定事件的参数
        $('#item1').unbind('click');
    </script>
</body>
</html>
