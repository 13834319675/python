<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件实例</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        *{padding: 0px;margin: 0px}
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <!--当按下wasd控制对应的元素上下左右进行移动-->
    <div></div>
    <script>
        //定义左右移动的位置
        var L=0;
        //定义上下移动的位置
        var T=0;
        $(window).keydown(function (e) {
            // a 65  s 83  d 68   w 87
            console.log(e.keyCode);
            var key=e.keyCode;
            if (key=='65'){
                L-=5;
                $('div').css('left',L+'px')
            }else if (key=='68'){
                L+=5;
                $('div').css('left',L+'px')
            }else if (key=='87') {
                T-=5;
                $('div').css('top',T+'px')
            }else if (key=='83') {
                T+=5;
                $('div').css('top',T+'px')
            }
        })
    </script>
</body>
</html>
