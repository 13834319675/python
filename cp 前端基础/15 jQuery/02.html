<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script src="../14%20jQuery/jquery-1.8.3.min.js"></script>
    <style>
        *{padding: 0; margin: 0}
        .wrap{
            height: 600px;
            width: 800px;
            border: 2px solid red;
        }
        .item{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /*background: pink;*/
            float: left;
        }
    </style>
</head>
<body>
    <button>在元素的内部尾部插入元素</button>
    <button>在元素的内部前面插入元素</button>
    <button>在元素外部的后面插入元素</button>
    <button>在元素外部的前面插入元素</button>
    <button>删除节点</button>
    <button>清空</button>
    <button>克隆</button>
    <button>注意</button>
    <button></button>
    <div class="wrap"></div>
    <script>
        //初始化全局变量
        var odiv=null;
        //绑定事件
        //在元素的内部尾部插入元素
        $('button').eq(0).click(function () {
            creatodiv();
            //通过append(),appendTo()方法插入一个新的袁术
            $('.warp').append(odiv);//将新的元素插入到指定元素的尾部
            odiv.appendTo($('.wrap'));//将新的元素插入到指定元素的尾部
        });
        //在元素的内部前面出入元素
        $('button').eq(1).click(function () {
            creatodiv();
            // $('.wrap').append(odiv)
            odiv.prependTo($('.wrap'))
        });
        //在元素外部的后面插入元素
        $('button').eq(2).click(function () {
            creatodiv();
            //odiv.insertAfter($('.wrap'));
            $('.wrap').after(odiv)
        });
        //在元素外部的前面插入元素
        $('button').eq(3).click(function () {
            creatodiv();
            //odi.insertBefore($('.wrap'));
            $('.wrap').before(odiv)
        });

        //删除节点
        $('button').eq(4).click(function () {
            creatodiv();
            $('.wrap').remove() //他可以把自己删除
        });

        // 清空元素
        $('button').eq(5).click(function(){
           $('.wrap').empty(); // 只是清空指定元素内部的 元素节点 不是把自己删除
        });

        //克隆元素
        $('button').eq(6).click(function () {
            //克隆元素
                //注意:如果淡村的只是为了克隆元素,name里面不需要纯参数
                //如果需要连同元素身上的事件一起克隆,name要纯一个true的参数
            var newBtn=$('button').eq(6).clone(true);
            //将克隆的元素插入到wrap外部的前面
            $('.wrap').before(newBtn);

        });

        //节点操作注意事项
            //在插入元素的时候要先进行克隆在进行插入操作,不然会吧原来的元素拿走
        $('button').eq(7).click(function () {
            //将第一个按钮添加到wrap中
            $('.wrap').append($('button').eq(0).clone(true))
        });

        //定义随机数函数0-255
        function rund(m,n) {
            return Math.floor(Math.random()*(n-m+1)+m);
        }
        //定义创建新元素的函数
        function creatodiv() {
            odiv=$('<div class="item"></div>');
            odiv.css('background','rgb('+rund(0,255)+','+rund(0,255)+','+rund(0,255)+')')
        }
    </script>
</body>
</html>
