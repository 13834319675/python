<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用行级元素</title>
</head>
<body>
    <!--链接标签
        a标签 href属性 跟的是要跳转的网站
        target：_nlank 在新窗口打开跳转的页面-->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="复习.html" target="_blank">跳转到当前目录下的复习.html文件</a> <br>
    <!--路径问题 在实际开发过程中建议视同相对路径-->
    <!--绝对路径，在window系统中聚堆路径就是我们文件所在的盘符-->
    <!--通过a标签锚点的制作-->
<!--图像标签 img（标签 不需要闭合）
    src：图片的地址 网络资源或者本地资源
    alt：用于图片加载失败的替代文字（必须存在）
    title：数遍悬停在图片上的提示信息*可写可不写
    width：设置图片的宽度
    height：设置图片的高度
    注意 一般我们只给图片的宽度或者高度，图片会根据宽度和高度等比例放大或者缩小-->
    <img src="http://pic1.win4000.com/wallpaper/9/56fcd25dbb4a8.jpg" alt="这个是图片的标签" title="这是一张高清美女大图" width="800px">
    <br>
    <hr>
    <!--文本标签-->
        <!--加粗 b strong：具有强调意义，斜体i em：斜体，具有强调意义-->
    <b>src 图片的地址（网络资源或者本地资源）</b> <br>
    <i>alt 用于图片加载失败的替代文字 (必须存在) </i> <br>
    <strong>title</strong>:鼠标选题在图片上的提示信息(可写可不写) <br>
    <em>width:</em>设置图片的宽度 <br>
    height:设置图片的高度 <br>
    注意:一般我们只给图片宽度或者只设置高度,那高度或者宽度会等比例放大或者缩小 <br>
<!--spa无语义的行级元素，一般span标签也是配合css来使用的，来设置部分文本中的内容-->
    <span style="color:red;">注意:一般我们只给图片宽度或者只设置高度,那高度或者宽度会等比例放大或者缩小 </span> <br>
    <!--html当中的实体字符 &gt;:大于号 , &lt;:小于号 ,&copy; &nbsp;空格-->
    1>2 <br>
    1&gt2 <br>
    1&lt2 <br>
    &copy; <br>
    &nbsp; <br>
    注意：注意:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般我们只给图片宽度或者只设置高度,那高度或者宽度会等比例放大或者缩小
</body>

</html>
