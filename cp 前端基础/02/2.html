<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--from标签来划定一个区域
    action 数据的提交地址
    method：提交方式
        表单提交默认是以get方式进行提交
        get:通过url地址传输数据,数据会显示在url地址栏当中
            传输数据有大小限制,根据浏览器的不同数据大小不同
            相对来说不安全
        post:数据不通过url地址传参,想读来说较安全
            数据传输没有具体的大小限制
            一般表单指定使用post方式提交数据
        enctype:如果表单当中有文件上传必须添加这个属性
            指定属性值为 "multipart/form-data" 用于文件转码-->
    <form action="表单提交.html" method="post" enctype="multipart/form-data">
        <!--表单控件
        type：指定表单的类型，（普通文本，单选框 多选框）
        必须要填写name属性value ：设为默认值-->
        用户名:  <input type="text" name="username" value="" placeholder="请输入用户名"> <br>
        密 &nbsp;&nbsp;码：<input type="password" name="password" value="" placeholder="请输入密码"> <br>
        <!--单选框 type="radio" 必须有name属性和value属性,并且一组单选框name属性的值必须相同-->
        性 &nbsp;&nbsp;别:<input type="radio" name="sex" value="1" checked> 男
        <input type="radio" name="sex" value="2"> 女 <br>
        <!--
         多选框 type="checkbox" 必须指定name属性和value属性,并且一组多选框name属性的值要相同
        -->
        爱 &nbsp;&nbsp;好：<br>
        <input type="checkbox" name="love" value="1" checked> 篮球 <br>
        <input type="checkbox" name="love" value="2"> 足球 <br>
        <input type="checkbox" name="love" value="3"> 羽毛球 <br>
        <input type="checkbox" name="love" value="4" > 乒乓球 <br>
        <!--select 下拉选项框必须配合option来使用-->
        学 &nbsp;&nbsp;历：
        <select name="xiala" id="5">
            <option value="1">小学</option>
            <option value="2">初中</option>
            <option value="3">高中</option>
            <option value="4">大学</option>
        </select> <br>
        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件：<input type="file" name="file">
        <br>
        请输入个人说明：<br>
        <textarea name="text" id="" cols="30" rows="10">请输入个人信息</textarea>
        <input type="submit" name="subm" value="确定"> <br>
        <button>提交</button>
        <br>
        <input type="reset"> <!--disabled 禁用-->
        <!--隐藏域 hidden 不需要用户查看和填写的信息 -->
        <input type="hidden" name="id" value="0">
    </form>
</body>
</html>
