<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
    <script src="5.js"></script>
</head>
<body>
<script>
    window.onload=function () {
    //获取元素对象
    var  odiv=document.getElementById('item1');
    console.log(odiv);
    //js可以通过style属性来给元素设置样式样式是加载行间的(js添加的样式优先级较高)
    odiv.style.height="200px"; //设置元素行高
    odiv.style.width="200px"; //设置元素列宽
    odiv.style.backgroundColor="red";
    odiv.style.fontSize="30px";
    //注意在设置样式的时候,如果有些属性是双拼词font-size 要把中横岗去掉  第二个单词首字母大写
    //通过js获取元素的样式 只能获取行间样式
    console.log(odiv.style.width);
    //计算操作元素文本内容
        // innerHTML 一般用来设置内容 可以解析标签 获取内容时会连同标签一起获取
        // innerText 一般用来获取内容 解析不了标签 只能获取文本 不能获取标签
        // 注意会覆盖原来的内容
        odiv.innerHTML='<h1>444</h1>>';
        //odiv.innerText='<h1>444</h1>>';
    // innerHTML 获取元素的内容
        console.log(odiv.innerHTML);
        console.log(odiv.innerText);
    // 表单值的操作
        //通过id获取表单元素对象
        V1 = document.getElementById('uname');
        console.log(V1);
        //获取表单的值 格式 元素对象value
        console.log(V1.value);
        //设置表单中的值 格式 元素对象 value="设置的值"
        V1.value="777";
        console.log(V1.name);
        V1.name="username1";
        console.log(V1.name)
    }

</script>
<div id="item1">1213</div>
<input type="text" value="123" name="username" id="uname">
</body>
</html>
