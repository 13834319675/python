<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        #item1{
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<script>
    window.onload=function () {
        //获取元素对象
        var odiv=document.getElementById('item1')
        // 启动一个多次定时器
        var i = 50;
        var set = setInterval(function () {
            i++;
            odiv.style.width=i+'px';
            odiv.style.height=i+'px';
            //当div的宽高等于1200时 停止定时器
            if (i==200){
                clearInterval(set)
            }
        },50);
    }
</script>
<div id="item1"></div>
</body>
</html>
