<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用attr操作class</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .item2{

            background: #559988;
        }
    </style>
</head>
<body>
    <div class="item1"></div>
    <script>
        // 使用addclass添加类名 addclass是对class进行操作,可以添加类名
        $('div').addClass('item2')
        //视同attr添加类 attr是对class属性的操作,不能追加类名会吧原来的属性 覆盖
        $('div').attr('class','item2');
    </script>
</body>
</html>
