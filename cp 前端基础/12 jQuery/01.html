<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        #item1{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
<script>
    console.log($);
    //通过id来获取元素对象
    console.log($('#item1'));
    //通过标签来获取元素对象
    console.log($('div'));
    //通过类来获取对象
    console.log($('item'));
    //查找页面中的第一个l1元素
    console.log($('li:first'));
    //查找最后一个li元素
    console.log($('li:last'));
    //获取页面中指定li元素eq(索引值) 从零开始
    console.log($('li:eq(1)'));
    console.log($('li').eq(1));
    //通过元素内的字符来查找元素
    console.log($('li:contains(1)'));//contains 包含
    //通过指定元素指定属性来查找元素
    console.log($('li[class=box3]'));
</script>
    <div id="item1" class="item">jQuery选择器的使用</div>
        <ul>
            <li class="box1">1</li>
            <li class="box2">2</li>
            <li class="box3">3</li>
        </ul>
</body>
</html>
