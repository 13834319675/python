<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类名的操作</title>]
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: #559988;
        }
        .item2{
            width: 500px;
            height: 500px;
            background: black;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //通过jQuery来给元素添加class属性
        $('div').addClass('item1');
        //通过率jQuery删除class元素属性,注意:如果不指定删除的类名,则删除所有的类名
        //$('div').removeClass();

        //切换 如果类名不存在就添加 如果存在就删除
        $('div').toggleClass('item2')
        //toggle 切换
    </script>
</body>
</html>
